<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/88df246fa3.js" crossorigin="anonymous"></script>

</head>
<body>

  <h2>Password Generator</h2>

  <div class="seperator"></div>
  <div class="display">
    <textarea placeholder="Choose the length of your password then click to generate..." class="password"></textarea>
    <span class="btn" onclick="generate()" >Generate</span>

  </div>

  <form class="options">
    <input type="checkbox" id="Upper_abcs" value="Upper_abcs">
    <label for="Upper_abcs">Upper abcs</label><br>
    <input type="checkbox" id="Lower_abcs" value="Lower_abcs">
    <label for="Lower_abcs">Lower abcs</label><br>
    <input type="checkbox" id="Symbols" value="Symbols">
    <label for="Symbols">Symbols</label><br>
    <input type="checkbox" id="Numbers" value="Numbers">
    <label for="Numbers">Numbers</label>
  </form>
  <select class="level">
    <option value="4">4</option>
    <option value="8">8</option>
    <option value="12">12</option>
    <option value="16">16</option>
    <option value="20">20</option>
    <option value="24">24</option>
    <option value="26">26</option>
  </select>




  <script src="index.js"></script>
</body>
</html>
