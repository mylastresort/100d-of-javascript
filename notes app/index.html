<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Handlee&family=Patrick+Hand&display=swap"
        rel="stylesheet">
</head>
<script src="https://kit.fontawesome.com/88df246fa3.js" crossorigin="anonymous"></script>

<body>
    <header>Notes App</header>
    <form action="app" id="my">
        <div class="typeArea">
            <textarea name="message" id="typeArea" cols="30" rows="10" placeholder="Take a note..."></textarea>
        </div>
        <div class="controls">
            <input id="reset" type="reset">
            <input id="color" type="color">
        </div>
    </form>

    <button id="add">Add</button>

    <div class="section">
        
    </div>

    <script src="index.js"></script>
</body>

</html>
