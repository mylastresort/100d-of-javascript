<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Generator</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/88df246fa3.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="head">
    <div class="interface" >
      <i class="fas fa-envelope"></i>
      <section class="grabber" >
        <div>Grab or create your email here</div>
        <div class="email" >
          <input placeholder="sample@email.com" type="text" name="email" id="email">
          <i onclick="copy()" class="far fa-clipboard"></i>
          <span id="copied">Copied !</span>
        </div>
      </section>
    </div>
  </div>


  <div class="controls">
    <span class="settings">
      <i id="settings" class="fas fa-plus"></i>
      <i id="settings" onclick="ajax(service.generate(),'generate',false)" class="fas fa-random"></i></li>
      <i id="settings" onclick="ajax(service.mailbox(),'checkAll',true)" class="fas fa-sync-alt"></i></li>
      <i id="settings" onclick="ajax(service.generate(),'generate',false)" class="fas fa-trash"></i></li>
    </span>
    <span class="messages">
      <table class="table" >
        <tr>
          <th id="items" >From</th>
          <th id="items" >Subject</th>
          <th id="items" >Time</th>
          <th id="items" >Expand</th>
        </tr>
      </table>
    </span>
  </div>

  
  <script src="index.js"></script>
  <script>
    function copy(){
      document.querySelector('#email').select()
      document.execCommand('Copy')
      document.getElementById('copied').style.opacity=1;
      setTimeout(() => {
        document.getElementById('copied').style.opacity=0;
      }, 1500);
    }
  </script>
</body>
</html>
