<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Generator</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/88df246fa3.js" crossorigin="anonymous"></script>
</head>
<body>


  <div class="interface" >
    <i class="fas fa-envelope"></i>
    <section class="grabber" >
      <div>Grab or create your email here</div>
      <div class="email" >
        <input placeholder="sample@email.com" type="text" name="email" id="email">
        <i onclick="copy()" class="far fa-clipboard">
          <span id="copied">Copied!</span></i>
      </div>
    </section>
  </div>

  <span id="instructions">
    <li>The API service takes 10s to send back the email messages</li>
    <li>The API service do not handle the download attachments somtimes</li>
  </span>


  <div class="messages-section">
    <span class="settings">
      <i id="settings" class="fas fa-plus"></i>
      <i id="settings" onclick="ajax(service.generate(),'generate',false)" class="fas fa-random"></i></li>
      <i id="settings" onclick="ajax(service.mailbox(),'checkAll',true)" class="fas fa-sync-alt"></i></li>
      <i id="settings" onclick="ajax(service.generate(),'generate',false)" class="fas fa-trash"></i></li>
    </span>
    <div class="controls">
      <span class="messages">
        <table class="table" >
          <tr>
            <th id="items" >From</th>
            <th id="items" >Subject</th>
            <th id="items" >Time</th>
            <th id="items" >Expand</th>
          </tr>
        </table>
      </span>
    </div>
  </div>


  <div class="expand">
    <div class="infos">
      <div class="text">
        <span id="name" >TextBody</span>
        <p>text</p>
      </div>
      <div class="seperator"></div>
      <div class="attachments">
        <span id="name" >Attachments</span>
        <p>attachments</p>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
